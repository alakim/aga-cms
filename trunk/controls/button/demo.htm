<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>Buttons Demo Page</title>
	<script type="text/javascript" src="../../core/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../core/lib/html.js"></script>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans-serif;
			font-size: 12px;
		}
	</style>
	
	<link rel="stylesheet" type="text/css" href="theme/button.css"/>
	<script type="text/javascript" src="button.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$(".button").button();
			$(".btOK").click(function(){
				alert("OK");
			});
			$(".btCancel").click(function(){
				alert("Cancel");
			});
		});
	</script>
</head>
<body>
	<h1>Buttons Demo Page</h1>
	
	<div>
		<input type="text" style="width:120px;"/> <span class="button btOK">OK</span> <span class="button btCancel">Cancel</span>
	</div>
</body>
</html>
