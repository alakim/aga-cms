<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251"/>
	<title>CatalogView Demo Page</title>
	<script type="text/javascript" src="../core/lib/html.js"></script>
	<script type="text/javascript" src="../core/lib/jspath.js"></script>
	<script type="text/javascript" src="../core/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../core/cdk.js"></script>
	<script type="text/javascript" src="../core/editor.js"></script>

	<link rel="stylesheet" type="text/css" href="../core/defaultView.css"/>
	<link rel="stylesheet" type="text/css" href="../styles.css"/>
	
	<script type="text/javascript" src="catalogview.js"></script>
	<link rel="stylesheet" type="text/css" href="catalogview.css"/>
	
	<script type="text/javascript">
		var doc = {
			tags:["space", "stars", "photo", "book"],
			items:[
				{name:"Regul", tags:"stars;space", description:"–егул - €рчайша€ звезда в созвездии Ћьва."},
				{name:"‘отографи€ Ћуны", tags:"photo", ref:"http://www.myphoto.com/moon"}
			]
		};
		
		$(function(){
			$("#viewPanel").catalogView(doc);
		});
		
		var editMode = false;
		
		function toggleMode(){
			editMode = !editMode;
			$("#btToggleMode").val(editMode?"View Mode":"Edit Mode");
			$("#viewPanel").catalogView(doc, editMode);
		}
	</script>
</head>
<body>
	<h1>CatalogView Demo Page</h1>
	<div>
		<input type="button" id="btToggleMode" value="Edit Mode" onclick="toggleMode()"/>
	</div>
	<div id="viewPanel"></div>
</body>
</html>
